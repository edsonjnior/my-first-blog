{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
      {% if post.published_date %}
        {% if user.is_authenticated %}
          <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-default" style="float: right;">
            <span class="glyphicon glyphicon-pencil"></span>
          </a>
        {% endif %}
        <div class="date" style="float: right; line-height: 35px">
          <p>published: {{ post.published_date}}</p>
        </div>
      {% endif %}
      <h1 style="float: left; margin-top: 0px">{{ post.title }}</h1>
      <p style="clear: both;">{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
